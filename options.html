<!doctype html>

<html style="font-size: 40px" lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet"/>
    <title>Sync Map & Notion - Configuration</title>
</head>

<body>
<form class="max-w-sm mx-auto p-6">
    <div class="mb-5">
        <label for="notion_api_key" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Notion API key</label>
        <input type="text" id="notion_api_key" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com"/>
    </div>
    <div class="mb-5">
        <label for="database_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Database ID</label>
        <input type="text" id="database_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save</button>
</form>

<script src="options.js"></script>

</body>
</html>
